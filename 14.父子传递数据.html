<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>父子组件传递数据</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
</head>
<body style="margin: 20px;">
<div id="app">
    <parent></parent>
</div>
<script src="vue2.0.js"></script>
<script>
    new Vue({
        el: '#app',
        components: {
            parent: {
                template: '<div><h1>parent</h1><child :n="msg"></child></div>',
                data: function () {
                    return {
                        msg: 'nzy'
                    };
                },
                components: {
                    child: {
                        template: '<h2>child {{n}}</h2>',
                        props: {n: String},
                        data: function () {
                            return {};
                        }
                    }
                }
            }
        }
    });
</script>
</body>
</html>
