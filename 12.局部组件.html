<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Vue2.0生命周期</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
</head>
<body style="margin: 20px;">
<div id="app">
    <hello></hello>
    <hello1></hello1>
</div>
<script src="vue2.0.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'hello Vue'
        },
        components: {
            hello: {
                template: '<h1>hello Vue.js {{msg}}</h1>',
                data() {
                    return {
                        msg: 123
                    };
                }
            },
            hello1: {
                template: '<h1>hello1 Vue.js {{msg}}</h1>',
                data() {
                    return {
                        msg: 123
                    };
                }
            }
        }
    });
</script>
</body>
</html>
