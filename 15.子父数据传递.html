<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>子父数据传递</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
</head>
<body style="margin: 20px;">
<div id="app">
    <parent></parent>
</div>
<script src="vue2.0.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'hello Vue'
        },
        components: {
            parent: {
                template: '<div><h1>parent {{n}}</h1><child @s="p"></child></div>',
                data() {
                    return {
                        name: 'nzy',
                        n: ''
                    };
                },
                methods: {
                    p(data) {
                        this.n = data;
                    }
                },
                components: {
                    child: {
                        template: '<h2 @click="send">child</h2>',
                        data() {
                            return {
                                name: 'child',
                                n: 'nzy'
                            };
                        },
                        methods: {
                            send() {
                                this.$emit('s', this.n);
                            }
                        }
                    }
                }
            }
        }
    });
</script>
</body>
</html>
