<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>自定义过滤器</title>
</head>
<body>
<div id="app">
    <!-- Vue1.0 -->
    <!--{{createAt | date 'aaa' 'bbb'}}-->

    <!-- Vue2.0 -->
    {{createAt | date('aaa', 'bbb')}}
</div>
<script src="vue2.0.js"></script>
<script>
    Vue.filter('date', function (input, param1, param2) {
        console.log(param1, param2); // 'aaa' 'bbb'
        function addZero(data) {
            return data < 10 ? '0' + data : data;
        }
        var date = new Date(input);
        return `${addZero(date.getFullYear())}-${addZero(date.getMonth() + 1)}-${addZero(date.getDate())} ${addZero(date.getHours())}时${addZero(date.getMinutes())}分${addZero(date.getSeconds())}秒`;
    });

    var vm = new Vue({
        el: '#app',
        data: {
            createAt: Date.now()
        }
    });
</script>
</body>
</html>
