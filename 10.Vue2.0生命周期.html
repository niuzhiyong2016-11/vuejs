<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Vue2.0生命周期</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
</head>
<body style="margin: 20px auto;">
<div id="app">
    <div class="container">
        <h1>{{msg}}</h1>
    </div>
</div>
<script src="vue2.0.js"></script>
<script>
    var vm = new Vue({
        // el: '#app',
        data: {
            msg: 'hello Vue'
        },
        beforeCreate: function () {
            alert('beforeCreate');
        },
        created: function () {
            alert('created');
        },
        beforeMount: function () {
            alert('beforeMount');
        },
        mounted: function () {
            alert('mounted');
        },
        beforeUpdate: function () {
            alert('beforeUpdate');
        },
        updated: function () {
            alert('updated');
        },
        beforeDestroy: function () {
            alert('beforeDestroy');
        },
        destroyed: function () {
            alert('destroyed');
        }
    });
    vm.$mount('#app');
    console.log(vm.$el);
    // vm.$destroy();
    // vm.msg = '123';
</script>
</body>
</html>
