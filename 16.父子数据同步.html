<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>父子数据同步</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
</head>
<body style="margin: 20px;">
<div id="app">
    <parent></parent>
</div>
<script src="vue2.0.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'hello Vue'
        },
        components: {
            parent: {
                template: '<div><h1>parent {{name.name}}</h1><child :n="name"></child></div>',
                data() {
                    return {
                        name: {name: 'nzy'}
                    };
                },
                methods: {

                },
                components: {
                    child: {
                        template: '<h2 @click="update">child {{n.name}}</h2>',
                        props: {n: Object},
                        data() {
                            return {

                            };
                        },
                        methods: {
                            update() {
                                this.n.name = 'jw'
                            }
                        }
                    }
                }
            }
        }
    });
</script>
</body>
</html>
