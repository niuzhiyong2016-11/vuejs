<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <style>
        .drag {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: green;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-drag class="drag"></div>
</div>
<script src="vue2.0.js"></script>
<script>
    // Vue1.0
//    Vue.directive('drag', function (data) {
//        this.el.style.background = data;
//    });
    // Vue2.0
//    Vue.directive('drag', function (el, binding) {
//        el.style.background = binding.value;
//    });

    Vue.directive('drag', function (el, binding) {
        el.onmousedown = function (e) {
            var disX = e.pageX - this.offsetLeft;
            var disY = e.pageY - this.offsetTop;

            this.onmousemove = function (e) {
                this.style.left = e.pageX - disX + 'px';
                this.style.top = e.pageY - disY + 'px';
            };

            this.onmouseup = function (e) {
                this.onmousemove = null;
                this.onmouseup = null;
            };

            e.preventDefault();
        }
    });

    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'red'
        }
    });
</script>
</body>
</html>
